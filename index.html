<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1S</title>
    <style>
        body {
            background-color: #1b1b1b;
            font-family: 'Minecraft', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

       
        .logo {
            margin-bottom: 40px;
			justify-content: center;
        }

        
        .sign-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px; 
            justify-content: center;
        }

        
        .sign {
            background-color: #8B5A2B; 
            border: 5px solid #5A3E24; 
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            padding: 25px 40px;
            font-size: 22px;
            font-family: 'Minecraft', sans-serif;
            text-align: center;
            width: 320px; 
            height: 100px;
            position: relative;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            letter-spacing: 2px;
            text-transform: uppercase; 
            word-wrap: break-word;
            font-weight: bold;
        }

        
        .sign:hover {
            transform: translateY(-5px);
        }

        
        .sign::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://www.minecrafttextures.com/wood_planks.png'); 
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }

        
        .sign a {
            color: white;
            text-decoration: none;
            z-index: 1;
        }

        
        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

    </style>
</head>
<body>

   
    <div class="logo">
        <img src="logo.png" alt="Site Logo" width="512" height="512">
    </div>

    
    <div class="sign-container">
        <div class="sign"><a href="https://www.paypal.com/paypalme/sdcdpp">PayPal</a></div>
        <div class="sign"><a href="https://www.youtube.com/@That1Server">Youtube</a></div>
	<div class="sign"><a href="https://github.com/That1Server/That1Server.github.io/blob/main/server-specs.png?raw=true">Server Specs</a></div>
    </div>

</body>
</html>
