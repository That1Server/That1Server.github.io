<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1S</title>
    <style>
        body {
            background-color: #1b1b1b;
            font-family: 'Minecraft', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .logo {
            margin-bottom: 5vh;
        }

        .logo img {
            width: min(40vw, 300px); /* Scales between 40% of viewport width and max 300px */
            height: auto;
        }

        .sign-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3vh; /* Ensures spacing large enough for fingers */
            width: min(90vw, 800px); /* Limits max width while being responsive */
            justify-content: center;
            padding: 2vh;
        }

        .sign {
            background-color: #8B5A2B;
            border: 5px solid #5A3E24;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            padding: 3vh 4vw;
            font-size: clamp(14px, 2.5vw, 24px); /* Scales text size */
            font-family: 'Minecraft', sans-serif;
            text-align: center;
            width: 100%;
            height: 10vh; /* Ensures a consistent height */
            min-height: 50px; /* Prevents squishing on mobile */
            display: flex;
            justify-content: center;
            align-items: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            word-wrap: break-word;
            font-weight: bold;
            transition: transform 0.2s ease;
            position: relative;
        }

        .sign:hover {
            transform: translateY(-3px);
        }

        .sign::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://www.minecrafttextures.com/wood_planks.png');
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }

        .sign a {
            color: white;
            text-decoration: none;
            z-index: 1;
        }

        @media (max-width: 600px) {
            .sign-container {
                grid-template-columns: repeat(1, 1fr); /* Single column on small screens */
            }
        }

        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="logo.png" alt="Site Logo">
    </div>

    <div class="sign-container">
        <div class="sign"><a href="https://www.paypal.com/paypalme/sdcdpp">PayPal</a></div>
        <div class="sign"><a href="https://www.youtube.com/@That1Server">YouTube</a></div>
        <div class="sign"><a href="https://github.com/That1Server/That1Server.github.io/blob/main/server-specs.png?raw=true">Server Specs</a></div>
    </div>

</body>
</html>
